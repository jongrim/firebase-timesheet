<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <script src="./js/app.js"></script>
</head>

<body>

  <div class="jumbotron">
    <h1 class="text-center">Timesheet Data</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <form action="#">
          <div class="form-group">
            <label for="employeeName">Employee Name</label>
            <input class="form-control" type="text" id="employeeName" placeholder="Employee Name">
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <input class="form-control" type="text" id="role" placeholder="Role">
          </div>
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <input class="form-control" type="date" id="startDate" placeholder="Start Date">
          </div>
          <div class="form-group">
            <label for="monthlyRate">Monthly Rate</label>
            <input class="form-control" type="number" id="monthlyRate" placeholder="Monthly" min="0">
          </div>
          <button type="submit" class="btn btn-primary" id='addEmployeeBtn'>Submit</button>
        </form>
      </div>
    </div>

    <div class="row">
      <table class="table" id="employeeDataTable">
        <thead>
          <tr>
            <th>Employee Name</th>
            <th>Role</th>
            <th>Start Date</th>
            <th>Monthly Rate</th>
            <th>Total Months</th>
            <th>Total Compensation</th>
          </tr>
        </thead>
        <tbody id="employeeDataTableBody">
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- container -->

</body>

</html>
